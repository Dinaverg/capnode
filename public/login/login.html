<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea  logo"/>
        </div>
    </header>
    <main role="main">
        <div>
            <form role="form" action="/signup" method="POST">
                <h1>Sign up</h1>
                <fieldset>
                    <label><p>Email</p>
                        <input type="email" placeholder="foo@bar.com" required/>
                    </label><br>
                    <label><p>Password</p>
                        <input type="password" placeholder="1234passw0rd" required/>
                    </label><br>
                    <button type="submit">Sign up</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer role="contentinfo">
        <p>Already have an account? <a href="/login">Log in</a></p>
    </footer>
</body>
</html>
